<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Intermediate Level</title>
</head>
<body class="h-screen w-screen">
    <div class="h-screen w-screen flex items-center">
        <div class="w-6/12 h-full">
            <img src="https://plus.unsplash.com/premium_photo-1677607234001-51e63a781a61?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="food-img" class="h-full w-full object-cover">
        </div>

        <div class="w-6/12 h-full flex flex-col items-start pt-8 pl-12">
            <div class="logo flex items-center capitalize mb-6">
                <span class="text-green-600 text-3xl">&#9650;</span>
                <span class="text-2xl font-bold px-3">FarmMan</span>
            </div>
            <h1 class="font-bold text-3xl capitalize mb-4">hello, <br> welcome back</h1>
            <form action="" class="w-10/12">
                <label for="login" class="block mb-4">login to manage your account</label>
                <input type="email" name="email" id="email" placeholder="email" class="h-12 border w-full p-4 mb-4">
                <input type="password" name="password" id="password" placeholder="password" class="h-12 border w-full p-4 mb-4">
                <div class="text-blue-700 capitalize hover:text-blue-500">
                    <p>forget your password ?</p>
                </div>
                <button class="w-full border bg-green-600 hover:bg-green-400 py-2 rounded text-white capitalize mt-4 mb-4">login</button>
            </form>
            <div class="text-center mt-1 w-10/12">
                <span>OR</span>
                <div class="flex gap-8 justify-center items-center mt-2">
                    <i class="fa-brands fa-facebook text-2xl cursor-pointer"></i>
                    <i class="fa-brands fa-google text-2xl cursor-pointer"></i>
                    <i class="fa-brands fa-instagram text-2xl cursor-pointer"></i>
                </div>
            </div>
                <div class="mt-3 text-center w-10/12">
                    don't have an account? 
                    <span class="text-blue-600 hover:text-blue-400 cursor-pointer">Sign Up here</span>
                </div>
           
        </div>
    </div>
</body>
</html>
